<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
    <div id="main">
        <div id="result"><div id="distinction"></div></div>
        <div id="body">
            <div data-value="AC" class="box" style="color:plum;"><div id="equal" style="color:black;">AC</div></div>
            <div data-value="+/-" class="box" style="color:plum;"><div id="equal" style="color:black;">+/-</div></div>
            <div data-value="%" class="box" style="color:plum;"><div id="equal" style="color:black;">%</div></div>
            <div data-value="/" class="box" style="color:yellowgreen;"><div id="equal" style="color:black;">/</div></div>
            <div data-value="7" class="box box1">7</div>
            <div data-value="8" class="box box1">8</div>
            <div data-value="9" class="box box1">9</div>
            <div data-value="*" class="box" style="color:powderblue";><div id="equal" style="color:black;">*</div></div>
            <div data-value="4" class="box box1">4</div>
            <div data-value="5" class="box box1">5</div>
            <div data-value="6" class="box box1">6</div>
            <duv data-value="-" class="box" style="color:powderblue;"><div id="equal" style="color:black;">-</div></duv>
            <div data-value="1" class="box box1">1</div>
            <div data-value="2" class="box box1">2</div>
            <div data-value="3" class="box box1">3</div>
            <div data-value="+" class="box" style="color:powderblue;"><div id="equal" style="color:black;">+</div></div>
            <div data-value="0" class="box box1" style="width:180px;">0</div>
            <div data-value="." class="box box1">.</div>
            <div data-value="=" class="box" style="color:powderblue;"><div id="equal" style="color:black;">=</div></div>
        </div>

    </div>

    <script type="text/javascript" src="cal.js"></script>
</body>
